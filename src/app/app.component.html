<ion-header>
  <ion-toolbar>
    <ion-title>PokeApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2></h2>

  <ion-item>
    <ion-input [(ngModel)]="pokemonName" placeholder="Digite o nome do PokÃ©mon"></ion-input>
    <ion-button (click)="getPokemonData()">Buscar</ion-button>
  </ion-item>

  <div *ngIf="pokemon">
    <h3></h3>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
    <p><strong></strong>
      <span *ngFor="let tipo of pokemon.types; let last = last">
        <span *ngIf="!last">, </span>
      </span>
    </p>
  </div>
</ion-content>
